<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>hw 9</title>
</head>
<body>
    <section class="clock_main">
        <div class="date_container">
            <span class="date"></span>
        </div>
        <div class="clock_container">
            <span class="clock"></span>
        </div>
    </section>
    <section class="stopwatch_main">
        <div class="stopwatch numStyle">
          <span id="hour">00</span>
          <span>:</span>
          <span id="minute">00</span>
          <span>:</span>
          <span id="second">00</span>
          <span>:</span>
          <span id="millisecond">000</span>
        </div>
      <div class="main_btn_container">
        <button class="btn" id="start">start</button>
        <button class="btn" id="pause">pause</button>
        <button class="btn" id="loop">loop</button>
        <button class="btn" id="reset">reset</button>
      </div>
      <div class="main_loops_container">

      </div>
    </section>
    <section class="timer_main">
        <div class="timer numStyle">
            <span id="hourTimer">--</span>
            <span>:</span>
            <span id="minuteTimer">--</span>
            <span>:</span>
            <span id="secondTimer">--</span>
        </div>
        <div class="setTime_timer_container">
            <input type="text" class="hourTT input" placeholder="0">
            <span>:</span>
            <input type="text" class="minuteTT input" placeholder="0">
            <span>:</span>
            <input type="text" class="secondTT input" placeholder="0">
        </div>
        
        <div class="main_btn_container">
            <button class="btn startTimer">Start</button>
            <button class="btn stopTimer">Stop</button>
            <button class="btn resetTimer">Reset</button>
        </div>
 
    </section>
      

    <script src="./script.js"></script>
</body>
</html>
