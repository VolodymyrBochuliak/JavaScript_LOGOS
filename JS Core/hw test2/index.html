                    </select>
                </div>
                <button class="fontSize">
                    <img src="./assets/img/text-font-svgrepo-com.svg" alt="">
                </button>
                <div class="drop_size">
                    <select class="selectSize">
                        <option class="optionFS" value="12px">12px</option>
                        <option class="optionFS" value="14px">14px</option>

                    <img src="./assets/img/text-color-svgrepo-com.svg" alt="">

                    <div class="selectBg_inner">
                        <input type="radio" id="colorTab" name="BGTabs" checked="checked">
                        <label for="colorTab">Colors</label>
                        <div class="tabContent BG_color_container" id="colorsBg">
                            <div class="colors_container">
                                <div class="colorBg" data-color="maroon"></div>
                                <div class="colorBg" data-color="red"></div>
                                <div class="colorBg" data-color="purple"></div>
                                <div class="colorBg" data-color="fuchsia"></div>
                                <div class="colorBg" data-color="green"></div>
                                <div class="colorBg" data-color="lime"></div>
                                <div class="colorBg" data-color="yellow"></div>
                                <div class="colorBg" data-color="white"></div>
                                <div class="colorBg" data-color="blue"></div>
                                <div class="colorBg" data-color="aqua"></div>
                                <div class="colorBg" data-color="maroon"></div>
                                <div class="colorBg" data-color="red"></div>

                                <div class="colorBg" data-color="blue"></div>
                                <div class="colorBg" data-color="aqua"></div>
                                <div class="colorBg" data-color="black"></div>
                            </div>
                        </div>
                        <input type="radio" id="imageTab" name="BGTabs" >
                        <label for="imageTab">Images</label>
                        <div class="tabContent BG_image_container" id="imagesBg">
                            <div class="imagesContainer">
                                <img class="image"
                                    src="https://maserati.scene7.com/is/image/maserati/maserati/international/Models/my22/grecale/my22/modena/169/Maserati_Grecale_Modena_FULL_FRONT.jpg?$1920x2000$&fit=constrain"alt="">

                                    src="https://maserati.scene7.com/is/image/maserati/maserati/regional/us/models/my22/levante/22_LV_Trofeo_PS_T1_HomePage_1920x1080.jpg?$1920x2000$&fit=constrain"alt="">

                                    src="https://cars.usnews.com/images/article/202012/128775/1_2021_bugatti_chiron_super_sport.jpg"alt="">

                                    src="https://www.bugatti.com/fileadmin/_processed_/9/5/csm_HEADER_22de7ed3a8.jpg"alt="">

                                    src="https://cdn.motor1.com/images/mgl/Y1ywy/s1/bugatti-chiron-front-corner.jpg"alt="">
                                <img class="image"
                                    src="https://allabouthorsepower.com/wp-content/uploads/2018/01/Mercedez-Benz.jpg"alt="">
                                <img class="image"
                                    src="https://i.ytimg.com/vi/TZL2fPPoQ7M/maxresdefault.jpg"alt="">
                            </div>
                        </div>
                        <input type="radio" id="linkTab" name="BGTabs" >
                        <label for="linkTab">Link</label>
                        <div class="tabContent BG_link" id="linkForBg">
                            <div class="tab_inner" style="display: flex; justify-content: center; margin-top: 15px;">
                                <input  class="BG_link_input" onfocus="this.value=''" style=" width: 300px; height: 30px; padding-left: 5px; border-top-left-radius: 5px; border-bottom-left-radius: 5px;" type="text" placeholder="Choose file...">
                                <button class="BG_link_btn" style=" background-color: gray; color: white; font-size: 14px; height: 30px; width: 100px; border-top-right-radius: 5px; border-bottom-right-radius: 5px;">Browse</button>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <div class="header_main_sign-in container">
                <button class="signIn">
                    <img src="./assets/img/shield-keyhole-svgrepo-com.svg" alt="">
                </button>
                <div class="validateFormContainer">
                    <img class='closeForm' style=" width: 20px; height: 20px; margin: 10px 10px 0px 370px; cursor: pointer; " src="./assets/img/dismiss-svgrepo-com.svg" alt="">
                    <h1 style="margin: 0px 30px 20px 30px; letter-spacing: 1px; ">Sign in</h1>
                    <form action="" id="form">
                        <div class="inputFildHolder">
                            <input required type="email" onfocus="this.value=''" name="email" placeholder="Login / Email address" class="inputFild" id="login">
                        </div>
                        <div class="inputFildHolder">
                            <input required type="password" onfocus="this.value=''" name="password" placeholder="Password" class="inputFild" id="pass">
                            <img class="showPass" src="./assets/img/eye-tracking-svgrepo-com.svg" alt="">
                            <div class="error_message">
                                <p>Please provide a valid input</p>
                            </div>
                        </div>
                        <button class="actionBtn" disabled> Sign In </button> 
                    </form>
                </div>

            </div>
        </div>
        <div class="header_secondary_btn">
            <div class="header_secondary_elements container">
                <button class="save">
                    <img src="./assets/img/thumb-like-svgrepo-com.svg" alt="">

                <button class="table">
                    <img src="./assets/img/text-column-three-svgrepo-com.svg" alt="">

                <button class="orderList">
                    <img src="./assets/img/text-number-list-ltr-svgrepo-com.svg" alt="">
