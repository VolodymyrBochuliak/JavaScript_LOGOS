<body>
    <div class="left_side">
        <form action="" id="form" >
            <div class="inputFildHolder">

            <div class="inputFildHolder">
                <label for="pass" class="labelStyle">Password</label>
                <input required type="password" name="Enter password" placeholder="Password" class="inputFild" id="pass">
            </div>
            <div class="inputFildHolder">
                <label for="mail" class="labelStyle">Email address</label>
                <input required type="email" name="email" placeholder="Enter email" class="inputFild" id="mail">
            </div>
            <button class="actionBtn"> Add User </button> 
        </form>
    </div>
