<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>TEST</title>
</head>

<body>
    <section class="main">
        <div class="upper__container container">
        </div>
        <div class="upper__container-hiden container">
            <div class="container__choose">
                <h3>Please choose what you want add: </h3>
                <input type="radio" name="element-check" value="table" id="radioTable"/>
                <label for="radioTable">Table</label>
                <input type="radio" name="element-check" value="list" id="radioList"/>
                <label for="radioList">List</label>
            </div>
            <div class="container__inner">
                <div class="table">
                    <div class="tableRow">
                      Count TR:
                      <input class="CountTR" type="text" value="" />
                    </div>
                    <div class="tableDate">
                      Count TD: <input class="CountTD" type="text" value="" />
                    </div>
                    <div class="tabelStyle">
                      <div class="tabelStyle-title">Add style to your table:</div>
                      <div class="tableWidth">
                        Width of TD:
                        <input class="widthTD" type="text" value="" />
                      </div>
                      <div class="tableHeight">
                        Height of TD:
                        <input class="heightTD" type="text" value="" />
                      </div>
                    </div>
                    <div class="borderStyle">
                      <div class="widthBorder">
                        Width of Border
                        <input class="borderWidth" type="text" value="" />
                      </div>
                      <div class="typeBorder-title">
                        Type of Border
                        <select class="TypeBorder">
                            <option class="borderType" value="solid">solid</option>
                            <option class="borderType" value="dotted">dotted</option>
                        </select>
                      </div>
                      <div class="colorBorder-title">
                        Color of Border
                        <select class="ColorBorder">
                            <option class="borderColor" value="yellow">yellow</option>
                            <option class="borderColor" value="red">red</option>
                            <option class="borderColor" value="blue">blue</option>
                            <option class="borderColor" value="green">green</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="chooseList">
                    <div class="chooseListCount">
                        Count Li:
                        <input class="CountLI" type="text" value="" />
                    </div>
                    <div class="typeOfMarks">
                        Type of marks:
                        <select class="marksList" >
                            <option class="marks" value="circle">circle</option>
                            <option class="marks" value="square">square</option>
                            <option class="marks" value="disc">disc</option>
                      </select>
                    </div>

                <button class="create__btn btn">Create element</button>
            </div>
        </div>
        <div class="buttons__container">
            <button class="edit__btn btn">edit</button>
            <button class="style__btn btn">style</button>
        </div>
        <div class="lower__container container">
            <div class="lower__container__hide">
                <textarea class="lower__container__inner" id="textarea">
                    <p>Lorem ipsum dolor sit amet.</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <p>Lorem ipsum dolor sit amet.</p>
                </textarea>
                <button class="add__btn btn">add</button>
                <button class="save__btn btn">save</button>
            </div>
        </div>
        <div class="style__container-hiden">
            <div class="style__container container">
                <div class="style__container__leftSide">
                    <div class="leftSide__font__size">
                        <h4>Font size:</h4>
                        <input type="radio" name="fontSize" value="12px" id="radioFont"/>
                        <label for="radioFont">12px</label>
                        <input type="radio" name="fontSize" value="14px" id="radioFont"/>
                        <label for="radioFont">14px</label>
                        <input type="radio" name="fontSize" value="16px" id="radioFont"/>
                        <label for="radioFont">16px</label>
                        <input type="radio" name="fontSize" value="18px" id="radioFont"/>
                        <label for="radioFont">18px</label>
                        <input type="radio" name="fontSize" value="20px" id="radioFont"/>
                        <label for="radioFont">20px</label>

                    </div>
                    <div class="leftSide__font__family">
                        <h4>Font family:</h4>
                        <select class="leftSide__choose-option" id="choose-option" onchange="getSelectType()">
                            <option value="Choose option">Choose option</option>
                            <option value="cursive">cursive</option>
                            <option value="fantasy">fantasy</option>
                            <option value="monospace">monospace</option>
                            <option value="sens-serif">sens-serif</option>
                        </select>
                    </div>
                    <div class="leftSide__colors">
                        <h4>Colors:</h4>
                        <button class="text__color clickColor">Color of text</button>
                        <button class="background__color clickColor">Background color</button>

                    </div>
                    <div class="leftSide__font__style">
                        <h4>Style:</h4>
                        <input type="checkbox" name="font-style" id="boldText">
                        <label for="boldText">Bold text</label>
                        <input type="checkbox" name="font-style" id="cursiveText">
                        <label for="cursiveText">Cursive text</label>

                    </div>

                </div>
                <div class="style__container__rightSide">
                    <div class="style__container__rightSide-hiden">
                        <div class="colorsContainer">
                            <div class="text-color bg-color color">black</div>
                            <div class="text-color bg-color color">violet</div>
                            <div class="text-color bg-color color">red</div>
                            <div class="text-color bg-color color">orange</div>
                            <div class="text-color bg-color color">gray</div>
                            <div class="text-color bg-color color">blue</div>
                            <div class="text-color bg-color color">yellow</div>
                            <div class="text-color bg-color color">green</div>
                            <div class="text-color bg-color color">white</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="./script.js"> </script>
</body>

</html>
